<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My JavaScript App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
      <h3>Welcome to Voyage</h3>
  </header>
  <main>
    <section class="row">
      <button id="search-trips" class="button">Search Trips</button>
    </section>

    <section class="columns large-8 small-12" id="trips">
      <h2>Trips</h2>

      <table>
        <thead>
          <th class="sort id">Id</th>
          <th class="sort name">Name</th>
          <th class="sort continent">Continent</th>
          <th class="sort category">Category</th>
          <th class="sort weeks">Weeks</th>
          <th class="sort cost">Cost</th>
        </thead>
        <tbody id="trip-list">
        </tbody>
      </table>
    </section>

    <section class="columns large-8 small-12" id="trip">
      <!-- <h3>Trip Details</h3> -->
    </section>

  </main>
  <footer>
      &copy; 2017, NInc
  </footer>

  <script type="text/template" id="trips-template">
    <tr>
      <td>
        <%- id %>
      </td>
      <td>
        <%- name %>
      </td>
      <td>
        <%- continent %>
      </td>
      <td>
        <%- category %>
      </td>
      <td>
        <%- weeks %>
      </td>
      <td>
        <%- cost %>
      </td>
    </tr>
  </script>

  <script type="text/template" id="trip-template">
    <p>
      <strong> <%- name %> </strong>
    </p>

    <p>
      <%- about %>
    </p>

    <p>
      Continent: <%- continent %>
    </p>

    <p>
      <%- category %>
    </p>

    <p>
      <%- weeks %>
    </p>

    <p>
      <%- cost %>
    </p>

    <form id="reservation-form" data-trip-id="<%- id %>">
      <label for="name">Name:</label>
      <input type="text" name="name"></input>

      <label for="age">Age:</label>
      <input type="number" name="age"></input>

      <label for="email">Email:</label>
      <input type="text" name="email"></input>

      <input type="submit" value="Reserve"></input>
    </form>
  </script>

  <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
